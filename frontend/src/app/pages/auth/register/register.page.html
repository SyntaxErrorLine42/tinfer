<div class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 dark:from-gray-900 dark:via-purple-900/20 dark:to-blue-900/20 flex items-center justify-center p-4 py-8">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 mb-4 shadow-xl">
        <app-icon name="heart" [size]="40" class="text-white" />
      </div>
      <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent">
        Tinfer
      </h1>
      <p class="text-muted-foreground mt-2">Create your account and start connecting</p>
    </div>

    <app-card class="p-8">
      <form (submit)="onSubmit(); $event.preventDefault()">
        <div class="space-y-4">
          <app-input
            type="text"
            label="Full Name"
            placeholder="John Doe"
            [value]="fullName()"
            [error]="fullNameError()"
            (valueChange)="onFullNameChange($event)"
          />

          <app-input
            type="email"
            label="Email"
            placeholder="you@example.com"
            [value]="email()"
            [error]="emailError()"
            (valueChange)="onEmailChange($event)"
          />

          <app-input
            type="password"
            label="Password"
            placeholder="••••••••"
            [value]="password()"
            [error]="passwordError()"
            (valueChange)="onPasswordChange($event)"
          />

          <app-input
            type="password"
            label="Confirm Password"
            placeholder="••••••••"
            [value]="confirmPassword()"
            [error]="confirmPasswordError()"
            (valueChange)="onConfirmPasswordChange($event)"
          />

          <label class="flex items-start gap-3 cursor-pointer text-sm">
            <input 
              type="checkbox" 
              class="mt-1 rounded border-input"
              [checked]="agreeToTerms()"
              (change)="agreeToTerms.set(!agreeToTerms())"
            />
            <span class="text-muted-foreground">
              I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
              <a href="#" class="text-primary hover:underline">Privacy Policy</a>
            </span>
          </label>

          <app-button type="submit" [disabled]="isLoading() || !agreeToTerms()" class="w-full">
            @if (isLoading()) {
              <span>Creating account...</span>
            } @else {
              <span>Create Account</span>
            }
          </app-button>
        </div>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-card text-muted-foreground">Or sign up with</span>
        </div>
      </div>

      <!-- Social Signup -->
      <div class="grid grid-cols-2 gap-3">
        <app-button variant="outline" (click)="socialSignup('Google')" [disabled]="isLoading()">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Google</span>
          </div>
        </app-button>

        <app-button variant="outline" (click)="socialSignup('Facebook')" [disabled]="isLoading()">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span>Facebook</span>
          </div>
        </app-button>
      </div>

      <!-- Sign In Link -->
      <div class="mt-6 text-center text-sm text-muted-foreground">
        Already have an account?
        <a routerLink="/login" class="text-primary hover:underline font-medium">
          Sign in
        </a>
      </div>
    </app-card>
  </div>
</div>
